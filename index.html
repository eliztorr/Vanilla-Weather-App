        <div class="container">
          <div class="card">
            <div class="card-body">
              <form id="search-form">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Enter a city..."
                />
                <button type="submit" class="btn btn-primary" id="search">
                  Search
                </button>
              </form>
              <button class="btn btn-secondary" id="current-city">
                Current location
              </button>
              <section class="current">
                <h1 id="city"></h1>
                <h2></h2>
                <p class="description" id="description"></p>
                <div class="row">
                  <div class="col-6">
                    <div class="current-temperature">
                      <img
                        src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                        alt="clear"
                        id="icon"
                      />
                      <span id="degrees"></span>
                      <div class="units">
                        <a href="#" id="celsius" class="active">°C</a> |
                        <a href="#" id="fahrenheit" class="inactive">°F</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 current-details">
                    <div>Feels like: <span id="feels"></span> °C</div>
                    <div>Humidity: <span id="humidity"></span>%</div>
                    <div>Wind: <span id="wind"></span> km/h</div>
                  </div>
                </div>
              </section>
